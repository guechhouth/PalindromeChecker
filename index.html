<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Palindrome Checker App</title>
  </head>
  <body>
    <h1 id="title">Palindrome Checker</h1>
    <div id="checker-box">
      <p>Enter in text to check for palindrome:</p>
      <input id="text-input"></input>
      <button id ="check-btn">Check</button>
      <div id ="result"></div>
    </div>
    <div id="info-box">
      <p id="info-text">What is a Palindrome?</p>
      <p id="info-text">A <i>Palindrome</i> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
